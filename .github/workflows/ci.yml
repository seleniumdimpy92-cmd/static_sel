name: Java Selenium CI

on:
  push:
  pull_request:
  schedule:
    - cron: "30 1 * * *"  # Runs daily at 7:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Run Tests
      run: mvn clean test

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results

    - name: Send Test Report Email
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        # Gmail SMTP
        server_address: smtp.gmail.com
        server_port: 587
        secure: true

        # Login
        username: ${{ secrets.SMTP_USERNAME }}     # seleniumdimpy92@gmail.com
        password: ${{ secrets.SMTP_PASSWORD }}     # Gmail App Password

        from: ${{ secrets.MAIL_FROM }}             # seleniumdimpy92@gmail.com
        to: ${{ secrets.MAIL_TO }}                 # list of recipients

        subject: "Selenium CI Report - Run #${{ github.run_number }} - ${{ job.status }}"
        body: |
          Hello,

          The Selenium CI run has finished.

          Repository: ${{ github.repository }}
          Run Number: ${{ github.run_number }}
          Status: ${{ job.status }}
          Triggered By: ${{ github.event_name }}

          The HTML report is attached.

          Regards,
          CI Automation Bot

        attachments: |
          target/allure-results
